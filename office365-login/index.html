<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
        <h2>Sign in</h2>
        <form id="login-form">
            <input type="email" id="username" placeholder="Email, phone, or Skype" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <p><a href="#">Forgot password?</a></p>
        <p><a href="#">No account? Create one!</a></p>
        <p><a href="#">Sign in with a security key</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            fetch("https://your-backend.com/api/track-attempt", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: username, timestamp: new Date().toISOString() })
            }).then(() => {
                alert("âš  This is a phishing awareness test. DO NOT enter your real credentials.");
                window.location.href = "https://security.microsoft.com"; // Redirect to Microsoft Security page
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
